<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Summarizer</title>
</head>
<body>
    <h1>PDF Summarizer</h1>
    
    <form method="post" action="/">
        <label for="pdf_url">Paste PDF URL:</label>
        <input type="text" id="pdf_url" name="pdf_url" required>
        <button type="submit">Summarize</button>
    </form>

    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}

    {% if pdf_url %}
        <h2>Summarized Content</h2>
        <p><strong>PDF URL:</strong> {{ pdf_url }}</p>
        <p><strong>Summary:</strong></p>
        <pre>
            {% for line in summarized_content %}
                {{ line }}<br>
            {% endfor %}
        </pre>
    {% endif %}
</body>
</html>
